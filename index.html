<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('anjai.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeBg 1.2s ease forwards;
    }

    .container {
      max-width: 700px;
      width: 90%;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(40px);
      animation: fadeSlideIn 0.8s ease forwards;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      text-align: center;
      font-size: 16px;
      transition: background 0.3s, transform 0.3s;
    }
    input::placeholder { color: #ddd; }
    input:focus { background: rgba(255,255,255,0.3); transform: scale(1.02); }

    button {
      padding: 12px 20px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #ff9a9e, #fbc2eb);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    }
    button:active {
      transform: scale(0.95);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeIn 1s ease;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      color: #fff;
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
      transition: background 0.3s;
    }

    .delete-btn {
      background: #e74c3c;
      border-radius: 6px;
      padding: 6px 12px;
      transition: 0.3s;
    }
    .delete-btn:hover {
      background: #c0392b;
      transform: scale(1.1);
    }

    #loginStatus {
      text-align: center;
      color: #ff8080;
      font-weight: bold;
      margin-top: 10px;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeBg {
      from { filter: brightness(0.6); }
      to { filter: brightness(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container" id="loginBox">
    <h1>Admin Login</h1>
    <input type="text" id="adminUser" placeholder="Username">
    <input type="password" id="adminPass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div class="container" id="adminPanel" style="display:none;">
    <h2>Admin Panel</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Role</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-sLBXum9oj1mpDp7rPn4--q3LCBQtMnI",
      authDomain: "loginpage-e42a7.firebaseapp.com",
      databaseURL: "https://loginpage-e42a7-default-rtdb.asia-southeast1.firebasedatabase.app/",
      projectId: "loginpage-e42a7",
      storageBucket: "loginpage-e42a7.firebasestorage.app",
      messagingSenderId: "535312484754",
      appId: "1:535312484754:web:273829b9dff1ae9715594b"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_USERNAME = "acellneon";
    const ADMIN_PASSWORD = "0110";

    function adminLogin() {
      const user = document.getElementById("adminUser").value.trim();
      const pass = document.getElementById("adminPass").value.trim();
      if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadUsers();
      } else {
        document.getElementById("loginStatus").innerText = "Login gagal!";
      }
    }

    function loadUsers() {
      db.ref("users").once("value").then(snapshot => {
        const table = document.getElementById("userTable");
        table.innerHTML = "";
        snapshot.forEach(child => {
          const data = child.val();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${child.key}</td>
            <td>${data.role}</td>
            <td><button class="delete-btn" onclick="deleteUser('${child.key}')">Delete</button></td>
          `;
          table.appendChild(tr);
        });
      });
    }

    function deleteUser(username) {
      if (confirm("Hapus akun " + username + "?")) {
        db.ref("users/" + username).remove().then(() => {
          alert("Akun " + username + " dihapus.");
          loadUsers();
        });
      }
    }
  </script>
</body>
</html>
